<div id="main">
    <form [formGroup]="form" (ngSubmit)="changeTheme()">
        <label>Username:</label>
        <input formControlName="username" type="text"/>
        <label>Email:</label>
        <input formControlName="email" type="email"/>
        <label>Created:</label>
        <input formControlName="created" type="text"/>
        <button [routerLink]="['/profile/posts', user._id]">My posts</button>
    </form>
</div>
