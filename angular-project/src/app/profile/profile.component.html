<form [formGroup]="form">
    <label>Username:</label>
    <input formControlName="username" type="text"/>
    <label>Email:</label>
    <input formControlName="email" type="email"/>
    <label>Created:</label>
    <input formControlName="created" type="text"/>
</form>
<button [routerLink]="['/profile/posts', user._id]">My posts</button>
