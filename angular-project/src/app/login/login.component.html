<form [formGroup]="form" (ngSubmit)="login()">
    <label>Email:</label>
    <input formControlName="email" type="email"/>
    <label>Password:</label>
    <input formControlName="password" type="password"/>
    <button [disabled]="!form.valid">Submit</button>
    <ng-container *ngIf="error">
        <p>{{error}}</p>
    </ng-container>
</form>
